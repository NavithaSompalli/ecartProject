<div class="ekart--product--item" appHighlight [disabledProduct] = '!product.is_in_inventory'> <!--herre appHighLight is a @HostListener-->
    <div class="ekart-wishlist-sale-container">
        <div class="ekart--add--to--wishlist">
          <i class="fa fa-heart-o" aria-hidden="true"></i>
        </div>
        <div class="ekart-on-sale-tag" *ngIf = "product.discountPrice">{{(100-(product.discountPrice/ product.price * 100)).toFixed(0)}}%Off</div> <!--*ngIf = "product.discountPrice" this line of code display only if the disccoundted price is available-->
      </div>
      <div class="ekart--product--image">
          <img src="{{product.imageURL}}" class="ekart--product--image">
      </div>
      <div class="ekart--add--to--price" [ngStyle]="{'color': product.price > 100 ? 'red' : '#fff'}">
          {{product.price}}
      </div>
      <div class="ekart--product--name">{{product.name}}</div>
      <div class="ekart--product--category">{{product.gender}} .{{product. category}} . {{product.brand}}</div>
     <!-- <div class="ekart--product--available-colors" setBackground [backColor] ="'red'" [textColor] ="'#000'">${{product.color.length}} Colors . Best Seller</div> this line also correct but we are using this when using property binding-->
     <div class="ekart--product--available-colors" [setBackground] = "{backColor: 'red', textColor: '#000'}">${{product.color.length}} Colors . Best Seller</div>
      <div class="ekart-product--in--stock" [ngStyle] = "{'fontweight': 'bold', 'font-size': '13px', 'margin-top': '3px', 'color': product.is_in_inventory ? 'green': 'red'}">
        {{product.is_in_inventory ? 'Available in stock' : 'Not available in stock'}}
    </div>
